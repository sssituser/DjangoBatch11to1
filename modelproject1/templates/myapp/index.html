<!DOCTYPE html>
{%load static   %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                 {% if stud_list %} 
        <table class="table table-bordered table-striped table-centered table-primary">
            <tr>
                <td>RollNo</td>
                <td>Name</td>
                <td>Date of Birth</td>
            </tr>
            {%for stud in stud_list%}
            <tr>
                <td>{{stud.rollnao}}</td>
                <td>{{stud.name}}</td>
                <td>{{stud.dob}}</td>
            </tr>
            {%endfor%}
        </table>
        {% else %}
        <p>No Records</p>
        {%endif%}     
            </div>
        </div>
    </div>
</body>
</html>
