<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>Price: ${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <img src="{{ product.pimage.url }}" alt="{{ product.name }}" width="200">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
