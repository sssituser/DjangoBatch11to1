<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add Course</h2>
    <select  id="s1">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
       
    </select>

    <input type="text" id="newCourse" placeholder="Enter a Course"> 


    <button onclick="add()">Add</button>
    <script>
        function add(){
            let input = document.getElementById("newCourse").value; // HTML
            alert(input);
            let select = document.getElementById("s1");
            let option = document.createElement("option");
            option.value = input.toLowerCase();
                    option.text = input.toUpperCase();
                    select.prepend(option);
            document.getElementById("newCourse").value="";
        }
        
    </script>
</body>
</html>
