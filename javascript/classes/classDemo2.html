<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         class Employee{
            static getEmployee(id,name,sal){
                return `Employee Id : ${id}
                <br> Employee Name : ${name}
                <br> Employee Salary : ${sal}`
            }
         }
         document.writeln("<br> "+Employee.getEmployee(111,'abc',70000))
          
            
    </script>

</body>
</html>
