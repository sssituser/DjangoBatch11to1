<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- MDBootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
   <div class="container mt-5">
     <table class="table table-bordered text-center">
        <table-caption>Employees Inforamation</table-caption>
       <thead class="table-success">
         <tr >
            <th class="bg-primary text-white">Employee ID</th>
            <th class="bg-primary text-white">Employoee Name</th>
            <th class="bg-primary text-white">Employee Joining Date</th>
        </tr>
       </thead>
        {%load cust_filters %}
        {%for emp in Emp_List%}
            <tr>
                <td>{{emp.EmpId}}</td>
                 <td>{{emp.EmpName|fnu:5}}</td>
                  <td>{{emp.EmpJoinDate|date:'l-F-j-Y'}}</td>
            </tr>
        {%endfor%}
    </table>
   </div>

</body>
</html>
