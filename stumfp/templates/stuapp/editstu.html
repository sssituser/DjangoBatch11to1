<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Update Employee</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center"> <!-- Center the column -->
            <div class="col-md-6 col-lg-4"> <!-- Card width responsive -->
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-white text-center">
                        <p class="h4">Modify Student</p>
                    </div>
                    <div class="card-body bg-opacity-25 bg-primary">
                        <form action="" method="POST">
                            <h2 class="text-center mb-4">Update Employee</h2>
                            {{ stu_Form.as_p }}
                            {% csrf_token %}
                            <button class="btn btn-md btn-success">Save</button>
                            <a href="{% url 'stulist' %}" class="btn btn-md btn-danger float-end">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
