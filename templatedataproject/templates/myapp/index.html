<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <h2>Employees List</h2>
                {% if emp_list %}
                    <table>
                        <thead>
                            <tr>
                                <th>EmpNo</th>
                                <th>Emp Name</th>
                                <th>    Emp Salary</th>
                            </tr>
                        </thead>
                        {%for emp in emp_list %}
                            <tr>
                                <td>{{emp.eno}}</td>
                                <td>{{emp.ename}}</td>
                                <td>{{emp.esal}}</td>
                            </tr>

                        {%endfor%}



                    </table>

                {% else %}

                {% endif %}
</body>
</html>
