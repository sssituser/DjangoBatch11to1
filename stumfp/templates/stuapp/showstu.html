<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white p-3 mt-5 ">
                        <p class="h4">Student Information</p>
                    </div>
                    <div class="card-body bg-secondary text-white">
                            <p class="h4">Student Id : {{stu.StuId}}</p>
                             <p class="h4">Student Name : {{stu.StuName}}</p>
                              <p class="h4">Student Marks : {{stu.StuMarks}}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{%url   'stulist' %} " class="btn btn-outline-primary btn-sm">Back</a>
                    <a href="{%url   'addStudent' %} " class="btn btn-outline-success btn-sm float-end">Add Student</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
